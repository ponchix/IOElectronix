        <p class="logo"><img src="../../../assets/img/LogoIO.jpg" width="250px" height="250px" alt=""></p>

          <tr>
            <th>Imagen</th>
            <th>Nombre</th>

          <tbody>

            <td>{{p.quantityOrdered}}</td>
          </tr>
  
          <tr class="border-0">
                    <td>Env√≠o</td>
            <td *ngIf="cartTotal<499"> $90.00</td>
            <td *ngIf="cartTotal>499"> GRATIS</td>
            <td>SUBTOTAL</td>

            <td>TOTAL</td>
            <td *ngIf="cartTotal<499">{{cartTotal+90 | currency:'MXN'}}</td>
            <td *ngIf="cartTotal>499">{{cartTotal | currency:'MXN'}}</td>

        </table>
