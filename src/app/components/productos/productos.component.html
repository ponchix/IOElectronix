
<div class="imagen">
    <img src="../../../assets/img/electronicos1.jpg"  class="img-fluid">
    </div>
    <div >
   
      <p class="titulo">Productos</p>
    </div>
  
     
    <div class="col-md-12">
        <div class="row">
          <div  class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="card my-2">
              <img [src]="p.imagen" alt="{{p.nombre}}" width="200px"  height="250px"class="card-img-top" (click)="selectProduct(p.id)" style="cursor:pointer;">
              <div class="card-header">
                <div class="card-title">
                  <p>{{p.name | titlecase}}</p>
                </div>
              </div>
              <div class="card-body">
                <h6 class="categoria">{{p.categoria}}</h6>
                <p class="lead">{{p.precio | currency:'MXN'}}</p>
              </div>
    
              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6 ">
                  <button class="btn btn-outline-primary btn-sm btn-block"
                          [class.disabled]="p.quantity < 1"
                          [class.btn-outline-success]="p.quantity < 1"
                          (click)="AddProduct(p.id)" [disabled]="p.cantidad < 1">
                    {{ p.cantidad < 1 ? "Agotado" : "Agregar al carrito"}}
                  </button>
                </div>
              </div>
    
            </div>
    
          </div>
    
        </div>
       
      </div>
